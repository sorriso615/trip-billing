    <script>
        const firebaseConfig = { databaseURL: "https://project-2641836624074325409-default-rtdb.firebaseio.com/" };

        async function initSync(mode) {

        function startApp() {

        function updateUI() {

        function lockMyIdentity() {
            const user = document.getElementById('currentUser').value;
            if (!user) return alert("è«‹å…ˆé¸æ“‡å§“å");
            if (!manager) {
                if (confirm(`æˆç‚ºç®¡ç†å“¡ï¼Ÿ`)) { manager = user; completeLock(user); }
            } else if (user === manager) {

        function pushData() {
            const input = document.getElementById('memberInput').value;
            members = input.split(',').map(s => s.trim()).filter(s => s !== "");
            managerPass = document.getElementById('managerPassInput').value.trim();
            db.ref('rooms/' + roomId).update({ password: roomPass, members, expenses, deposits, manager, managerPass, isSettled });

        function calculate() {
            if (members.length === 0) return;
            const paid = {}, consumed = {}, bal = {};
            members.forEach(m => { paid[m] = 0; consumed[m] = 0; bal[m] = 0; });
            let totalFSpent = 0, totalDep = 0;
            deposits.forEach(d => { if (d.from === "å…¨å“¡") { members.forEach(m => paid[m] += d.amount); totalDep += d.amount * members.length; } else { paid[d.from] += d.amount; totalDep += d.amount; } });
            expenses.forEach(e => { const per = e.amount / e.inv.length; if (e.paid_by === "å…¬å¸³") totalFSpent += e.amount; else paid[e.paid_by] += e.amount; e.inv.forEach(m => consumed[m] += per); });
            document.getElementById('fundBalance').innerText = `$${Math.round(totalDep - totalFSpent)}`;
            document.getElementById('fundFormula').innerText = `å…¥ $${Math.round(totalDep)} - å‡º $${Math.round(totalFSpent)}`;
            members.forEach(m => bal[m] = paid[m] - consumed[m]);
            if (manager) bal[manager] -= (totalDep - totalFSpent);
            document.getElementById('balanceAudit').innerHTML = members.map(m => `<div class="flex justify-between"><span>${m}</span><span>${Math.round(bal[m])}</span></div>`).join('');
            let cr = [], dbts = [], splits = [];
            Object.keys(bal).forEach(m => { if (bal[m] > 0.5) cr.push({ n: m, v: bal[m] }); else if (bal[m] < -0.5) dbts.push({ n: m, v: Math.abs(bal[m]) }); });
            let i = 0, j = 0;
            while (i < dbts.length && j < cr.length) {
                let a = Math.min(dbts[i].v, cr[j].v);
                splits.push(`<div class="flex justify-between bg-white/10 p-4 rounded-2xl"><span>${dbts[i].n} âœ ${cr[j].n}</span><span class="text-yellow-300 font-black">$${Math.round(a)}</span></div>`);
                dbts[i].v -= a; cr[j].v -= a; if (dbts[i].v <= 0.5) i++; if (cr[j].v <= 0.5) j++;
            }
            document.getElementById('splitResult').innerHTML = splits.join('') || "<p class='text-center opacity-30 italic'>âœ¨ å·²æ¸…å¸³</p>";
        }
