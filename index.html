        function renderSettleReport() {
            const btnClass = "flex-1 py-2 rounded text-sm font-bold transition ";
            const active = "bg-blue-600 text-white shadow ring-2 ring-blue-300";
            const inactive = "bg-slate-100 text-slate-600 hover:bg-slate-200";

            document.getElementById('btn-settle-twd').className = btnClass + (SMode==='TWD' ? active : inactive);
            document.getElementById('btn-settle-sub').className = btnClass + (SMode==='SUB' ? active : inactive);
            document.getElementById('btn-settle-mix').className = btnClass + (SMode==='MIX' ? active : inactive);

            const results = {};
            db.members.forEach(m => results[m] = { paid: 0, cost: 0 });

            db.items.forEach(i => {
                let val = i.amt;
                if (SMode === 'MIX' && i.cur === 'SUB') val = i.amt * db.rate;
                if (SMode === 'TWD' && i.cur !== 'TWD') return;
                if (SMode === 'SUB' && i.cur !== 'SUB') return;

                const share = val / i.splitters.length;
                if (i.type === 'fund') i.splitters.forEach(m => results[m].paid += share);
                else if (i.type === 'public') i.splitters.forEach(m => results[m].cost += share);
                else if (i.type === 'advance') {
                    if(results[i.payer]) results[i.payer].paid += val;
                    i.splitters.forEach(m => results[m].cost += share);
                }
            });

            let html = `<table class="w-full text-sm"><thead><tr class="bg-slate-100"><th>æˆå“¡</th><th class="text-right">çµé¤˜</th></tr></thead><tbody>`;
            const netArr = [];
            db.members.forEach(m => {
                const bal = results[m].paid - results[m].cost;
                netArr.push({ name: m, bal });
                html += `<tr class="border-b"><td class="p-2">${m}</td><td class="p-2 text-right font-bold amt-text ${bal>=0?'text-blue-600':'text-red-600'}">${bal>=0?'+':''}${Math.round(bal)}</td></tr>`;
            });
            html += `</tbody></table>`;
            
            let receivers = netArr.filter(n => n.bal > 0.5).sort((a,b) => b.bal - a.bal);
            let payers = netArr.filter(n => n.bal < -0.5).map(n => ({...n, bal: Math.abs(n.bal)})).sort((a,b) => b.bal - a.bal);
            let logs = [];
            
            payers.forEach(p => {
                receivers.forEach(r => {
                    if (p.bal <= 0 || r.bal <= 0) return;
                    let amount = Math.min(p.bal, r.bal);
                    logs.push(`<b>${p.name}</b> â¡ï¸ <b>${r.name}</b>ï¼š${Math.round(amount)}`);
                    p.bal -= amount; r.bal -= amount;
                });
            });
            receivers.forEach(r => {
                if(r.bal > 0.5 && r.name !== db.manager) {
                    logs.push(`<b>${db.manager}(é€€å…¬å¸³)</b> â¡ï¸ <b>${r.name}</b>ï¼š${Math.round(r.bal)}`);
                }
            });

            html += `<div class="mt-4 space-y-2 text-sm">${logs.map(l=>`<div class="bg-white p-2 border rounded shadow-sm">${l}</div>`).join('')}</div>`;
            document.getElementById('settle-content').innerHTML = html;
        }
